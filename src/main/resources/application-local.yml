spring:
  config:
    activate:
      on-profile: local
  datasource:
    url: jdbc:p6spy:mysql://localhost:${DB_PORT:3306}/eventitta?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Seoul&characterEncoding=UTF-8
    username: eventittaUser
    password: ${MYSQL_PASSWORD}
    driver-class-name: com.p6spy.engine.spy.P6SpyDriver
  jpa:
    hibernate:
      ddl-auto: none
    defer-datasource-initialization: false
    properties:
      hibernate:
        format_sql: true
        jdbc:
          batch_size: 100
        order_inserts: true
        order_updates: true
  sql:
    init:
      mode: never
      data-locations: classpath:data.sql
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    baseline-version: 0
    validate-on-migrate: true
    clean-disabled: false
  devtools:
    restart:
      enabled: true
  jackson:
    serialization:
      write-dates-as-timestamps: false
    default-property-inclusion: non_null

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha
    with-credentials: true
    persist-authorization: true

jwt:
  secret: ${SECRET_KEY}
  access-token-validity-ms: 3600000
  refresh-token-validity-ms: 86400000

file:
  storage:
    location: ./uploads

festival:
  seoul:
    base-url: http://openapi.seoul.go.kr:8088
  national:
    base-url: http://api.data.go.kr/openapi/tn_pubr_public_cltur_fstvl_api
  geocoding:
    enabled: true

api:
  seoul:
    key: ${SEOUL_API_KEY:your-seoul-api-key-here}
  national:
    key: ${NATIONAL_API_KEY:your-national-api-key-here}

logging:
  level:
    root: INFO
    com.eventitta: DEBUG  # 로컬에서는 DEBUG
    org.hibernate.SQL: WARN
    p6spy: DEBUG
  file: # 로컬에서도 파일 로깅 활성화 (테스트용)
    path: ./logs
    name: ./logs/eventitta.log

async:
  core-pool-size: 4
  max-pool-size: 20
  queue-capacity: 200

server:
  port: 8080

management:
  endpoints:
    web:
      exposure:
        include: health,loggers,metrics
      base-path: /actuator
  endpoint:
    health:
      show-details: always
    loggers:
      enabled: true

monitoring:
  log:
    enabled: true
    error-threshold: 3
    time-window-minutes: 2
    size-threshold-mb: 10
    alert-cooldown-minutes: 30

# Slack 알림은 로컬에서 비활성화
notification:
  slack:
    enabled: false
