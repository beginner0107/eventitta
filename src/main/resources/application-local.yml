spring:
  config:
    activate:
      on-profile: local

  datasource:
    url: jdbc:p6spy:mysql://localhost:3306/eventitta?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC&characterEncoding=UTF-8
    username: eventittaUser
    password: ${MYSQL_PASSWORD}
    driver-class-name: com.p6spy.engine.spy.P6SpyDriver

  jpa:
    hibernate:
      ddl-auto: update
    defer-datasource-initialization: true
    properties:
      hibernate.format_sql: true

  sql:
    init:
      mode: never
      data-locations: classpath:data.sql

  devtools:
    restart:
      enabled: true

  jackson:
    serialization:
      write-dates-as-timestamps: false
    default-property-inclusion: non_null

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha
    with-credentials: true
    persist-authorization: true

jwt:
  secret: ${SECRET_KEY}
  access-token-validity-ms: 3600000
  refresh-token-validity-ms: 86400000

file:
  storage:
    location: ./uploads

logging:
  level:
    root: INFO
    org.hibernate.SQL: WARN
    p6spy: DEBUG

festival:
  # 기존 전국 축제 API 설정
  national:
    base-url: "http://api.data.go.kr/openapi/tn_pubr_public_cltur_fstvl_api"
    service-key: "${FESTIVAL_API_SERVICE_KEY}"
    import:
      page-size: 100
      source: "NATIONAL"

  # 서울시 문화행사 API 설정
  seoul:
    base-url: "http://openapi.seoul.go.kr:8088"
    service-key: "${SEOUL_API_SERVICE_KEY}"
    file-type: "json"
    service-name: "culturalEventInfo"
    import:
      page-size: 50
      source: "SEOUL"
