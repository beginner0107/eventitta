spring:
  config:
    activate:
      on-profile: local

  datasource:
    url: jdbc:mysql://localhost:3306/eventitta?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC&characterEncoding=UTF-8
    username: eventittaUser
    password: ${MYSQL_PASSWORD}

  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true

  devtools:
    restart:
      enabled: true

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha

jwt:
  secret: ${SECRET_KEY}
  access-token-validity: 1800  # 초 (30분)
  refresh-token-validity: 1209600  # 초 (14일)

logging:
  level:
    root: DEBUG
    org.hibernate.SQL: DEBUG
