spring:
  config:
    activate:
      on-profile: prod
  datasource:
    url: jdbc:mysql://${RDS_ENDPOINT}:3306/${DB_NAME}?useSSL=true&requireSSL=true&characterEncoding=UTF-8&serverTimezone=Asia/Seoul
    username: ${JDBC_USERNAME}
    password: ${JDBC_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
  jpa:
    hibernate:
      ddl-auto: none  # Flyway가 스키마 관리하므로 none으로 설정
    show-sql: false
  sql:
    init:
      mode: never
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    baseline-version: 0
    validate-on-migrate: true
    out-of-order: false
    clean-disabled: true  # 운영환경에서는 clean 비활성화
    url: ${spring.datasource.url}
    user: ${spring.datasource.username}
    password: ${spring.datasource.password}
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB
  jackson:
    serialization:
      write-dates-as-timestamps: false
    default-property-inclusion: non_null

server:
  port: ${SERVER_PORT:8080}

jwt:
  secret: ${JWT_SECRET}
  access-token-validity-ms: ${JWT_ACCESS_TOKEN_VALIDITY:3600000}
  refresh-token-validity-ms: ${JWT_REFRESH_TOKEN_VALIDITY:86400000}

file:
  storage:
    location: ${FILE_STORAGE_LOCATION:/app/uploads}

festival:
  seoul:
    base-url: http://openapi.seoul.go.kr:8088
  national:
    base-url: http://api.data.go.kr/openapi/tn_pubr_public_cltur_fstvl_api
  geocoding:
    enabled: true
    timeout-seconds: 10

api:
  seoul:
    key: ${SEOUL_API_KEY}
  national:
    key: ${NATIONAL_API_KEY}

cloud:
  aws:
    region:
      static: ${AWS_REGION:ap-northeast-2}
    s3:
      bucket: ${S3_BUCKET_NAME}
    credentials:
      access-key: ${AWS_ACCESS_KEY_ID}
      secret-key: ${AWS_SECRET_ACCESS_KEY}
    stack:
      auto: false

logging:
  level:
    root: WARN
    com.eventitta: INFO
    com.eventitta.festivals.scheduler: WARN
    org.springframework: ERROR
    org.springframework.web: ERROR
    org.springframework.security: ERROR
    org.hibernate: ERROR
    org.hibernate.SQL: ERROR
    p6spy: OFF
    com.zaxxer.hikari: WARN

async:
  core-pool-size: 4
  max-pool-size: 20
  queue-capacity: 200

management:
  endpoints:
    web:
      exposure:
        include: health,loggers
      base-path: /actuator
  endpoint:
    health:
      show-details: when-authorized
    loggers:
      enabled: true
  security:
    enabled: false

notification:
  slack:
    enabled: true
    webhook-url: ${SLACK_WEBHOOK_URL}
    channel: ${SLACK_CHANNEL:#eventitta-alerts}
    username: ${SLACK_USERNAME:eventitta-bot}
    timeout-seconds: ${SLACK_TIMEOUT:5}

monitoring:
  log:
    enabled: true
    error-threshold: 10
    time-window-minutes: 5
    size-threshold-mb: 800
    alert-cooldown-minutes: 30
