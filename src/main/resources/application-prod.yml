spring:
  config:
    activate:
      on-profile: prod

  datasource:
    url: ${JDBC_URL}
    username: ${JDBC_USERNAME}
    password: ${JDBC_PASSWORD}

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false

  sql:
    init:
      mode: never

logging:
  level:
    root: INFO
    org.hibernate.SQL: WARN

async:
  core-pool-size: 4
  max-pool-size: 20
  queue-capacity: 200

notification:
  slack:
    enabled: true
