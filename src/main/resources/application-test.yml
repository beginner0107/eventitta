spring:
  config:
    activate:
      on-profile: test

  datasource:
    url: jdbc:h2:mem:testdb;MODE=MySQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect  # H2Dialect 사용
    hibernate:
      ddl-auto: create-drop
    show-sql: false  # 테스트 시 SQL 로그 줄이기
    properties:
      hibernate:
        format_sql: true
        # H2에서는 외래키 처리를 다르게 설정
        dialect: org.hibernate.dialect.H2Dialect

  sql:
    init:
      data-locations: # data.sql 실행 비활성화

  h2:
    console:
      enabled: true
      path: /h2-console

  jackson:
    serialization:
      write-dates-as-timestamps: false
    default-property-inclusion: non_null

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha
    with-credentials: true
    persist-authorization: true

jwt:
  secret: eb583f5872f5bde4833167f91002f263fdec66cc9b3be80eb3517692dd8c245b
  access-token-validity-ms: 3600000
  refresh-token-validity-ms: 86400000

file:
  storage:
    location: ./test-uploads

festival:
  seoul:
    base-url: http://openapi.seoul.go.kr:8088
  national:
    base-url: https://apis.data.go.kr

api:
  seoul:
    key: ${SEOUL_API_KEY:test-seoul-api-key}
  national:
    key: ${NATIONAL_API_KEY:test-national-api-key}

logging:
  level:
    root: INFO
    org.hibernate.SQL: INFO
